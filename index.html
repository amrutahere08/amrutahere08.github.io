<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amruta Hegde</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: black;
        color: white;
        height: 100vh;
        overflow-x: hidden;
    }

    /* NAVBAR */
    .navbar {
        width: 100%;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        box-sizing: border-box;
        z-index: 100;
    }

    .logo {
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    /* HAMBURGER */
    .hamburger {
        font-size: 32px;
        cursor: pointer;
        padding-right: 10px;
    }

    /* DROPDOWN MENU PANEL */
    .menu {
        position: fixed;
        top: 70px;
        right: 20px;
        width: 180px;
        background: #111;
        border: 1px solid #444;
        border-radius: 10px;
        padding: 10px 0;
        display: none;
        flex-direction: column;
        text-align: left;
        z-index: 200;
    }

    .menu a {
        padding: 12px 20px;
        text-decoration: none;
        color: white;
        display: block;
        font-size: 15px;
    }

    .menu a:hover {
        background: #222;
    }

    /* CENTER CONTENT */
    .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 20px;
        margin-top: -40px;
    }

    .hero h1 {
        font-size: 42px;
        margin-bottom: 10px;
    }

    .hero p {
        font-size: 20px;
        width: 80%;
        max-width: 600px;
    }
</style>

<script>
    function toggleMenu() {
        var m = document.getElementById("dropdown");
        m.style.display = (m.style.display === "flex") ? "none" : "flex";
    }
</script>

</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">Amruta Hegde</div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
</div>

<!-- DROPDOWN MENU -->
<div class="menu" id="dropdown">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Skills</a>
    <a href="#">Projects</a>
    <a href="#">Experience</a>
    <a href="#">Certifications</a>
    <a href="#">Contact</a>
</div>

<!-- CENTER CONTENT -->
<div class="hero">
    <h1>Hi, I'm Amruta Hegde</h1>
    <p>Welcome to my portfolio! I am passionate about software development, web technologies, and crafting digital experiences.</p>
</div>

</body>
</html>
