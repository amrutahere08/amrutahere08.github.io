<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amruta Portfolio</title>

<style>
/* Global Dark Neon Theme */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #050b18;
    color: white;
    text-align: center;
}

/* NAVBAR */
.navbar {
    width: 100%;
    padding: 18px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    z-index: 1000;
    background: rgba(5, 11, 24, 0.9);
    backdrop-filter: blur(8px);
    box-sizing: border-box;
}

.logo {
    font-size: 18px;
    font-weight: 600;
    background: linear-gradient(90deg, #6b8bff, #c77dff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Hamburger */
.hamburger {
    font-size: 28px;
    cursor: pointer;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 5px 10px;
}

/* DROPDOWN MENU */
.menu {
    position: fixed;
    right: 25px;
    top: 65px;
    width: 180px;
    background: rgba(10, 15, 30, 0.95);
    border-radius: 10px;
    border: 1px solid #23355a;
    padding: 10px 0;
    display: none;
    flex-direction: column;
    animation: fadeIn 0.3s ease;
    z-index: 999;
}

.menu a {
    padding: 12px 0;
    color: #c6d4ff;
    text-decoration: none;
    display: block;
    font-size: 15px;
    transition: 0.3s;
}

.menu a:hover {
    background: rgba(255, 255, 255, 0.1);
    color: white;
}

/* Fade animation */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(-5px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Home Section */
section {
    padding-top: 120px;
}

h1 span {
    background: linear-gradient(90deg, #6b8bff, #c77dff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
}

p {
    font-size: 18px;
    color: #c9d3f6;
}
</style>

</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">Amruta Hegde</div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
</div>

<!-- DROPDOWN -->
<div class="menu" id="dropdown">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#experience">Experience</a>
    <a href="#certifications">Certifications</a>
    <a href="#contact">Contact</a>
</div>

<!-- HOME SECTION -->
<section id="home">
    <h1>Hi, I'm <span>Amruta Hegde</span></h1>
    <p>Welcome to my portfolio</p>
</section>

<!-- OTHER SECTIONS (Add your content later) -->
<section id="about"><h2>About</h2></section>
<section id="skills"><h2>Skills</h2></section>
<section id="projects"><h2>Projects</h2></section>
<section id="experience"><h2>Experience</h2></section>
<section id="certifications"><h2>Certifications</h2></section>
<section id="contact"><h2>Contact</h2></section>

<script>
const menu = document.getElementById("dropdown");
const hamburger = document.querySelector(".hamburger");

/* Toggle Menu */
function toggleMenu() {
    const isOpen = menu.style.display === "flex";
    menu.style.display = isOpen ? "none" : "flex";
}

/* Close when clicking outside */
document.addEventListener("click", function(event) {
    if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
        menu.style.display = "none";
    }
});
</script>

</body>
</html>
